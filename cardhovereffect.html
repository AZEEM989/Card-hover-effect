<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Card hover effect</title>
    <link rel="stylesheet" href="cardhovereffect.css">
</head>
<body>
    <div class="card">
        <a href="https://en.wikipedia.org/wiki/Rahul_Gandhi"> <img  src="men.png" alt="man"></a>

        </div>
    </div>
    <div class="card">
        <img src="woman.jpg" alt="woman">
        <div class="desc">
            <h3>Neha Sharma</h3>
            <p>Software Engineer</p>
        </div>
    </div>

</body>
</html>
